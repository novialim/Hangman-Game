<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Night Hangman</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header>
      <div class="row">
        <div class="col-md-12 col-sm-12">
            <img class="img-rounded img-responsive" src="assets/images/movienighthangman.jpg" alt="Movie Night Hangman"> 
    </header>

    <section class="game">
      <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <h5 class='text-center'>PRESS ANY KEY TO GET STARTED!</h5>
              <p class='' id="numOfWins">NUMBER OF WINS</p>
              <div class='text-center' id="wordDisplay"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7 col-sm-7">
              <p>LETTERS ALREADY GUESSED: <span id="ltrGuessed"></span></p>
            </div>
            <div class="col-md-5 col-sm-5" id=textRight>
              <p>NUMBER OF GUESSES LEFT: <span id="lives">12</span></p>
            </div>
            <div class="col-md-12 col-sm-12" id=displayStatus>
              <p id="letterStatus"></p>
              <p id="gameStatus"></p>
            </div>
          </div>

          <div class='text-center' id="newGame">
            <a class="btn btn-primary">Play Again!</a>
          </div>

        </div> <!-- End of container -->
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
